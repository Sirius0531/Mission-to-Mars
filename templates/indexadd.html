      <div class="row" id="mars-featured-image">
        <div class="col-md-6">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img 
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
            width="300" height="300"
          />
        </div>

        <div class="container">
          <div class="row" style="background-color: #FF9E76;">
            <div class="col-md-6">
              <div class="row" id="mars-facts">
                <h4>Mars Facts</h4>
                <table class="table table-striped">{{mars.facts | safe }}</table> 
                <img src="https://media.istockphoto.com/vectors/the-planet-mars-vector-illustration-vector-id522334534?k=20&m=522334534&s=170667a&w=0&h=KzeCNOqjx6bdnANSke2NdiptqPqXtCwbaT0r6httbrQ=" width="200" height="200" style="vertical-align:middle;margin:50px 0px">
               </div>  
            </div>
          </div>           
    
        </div>

      <!-- Section for Mars Hemispheres -->
      
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
